<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/report.css')}}">
    <title>Medical report</title>
</head>
<body>
    <div class="heading">
        <h1>Medical report</h1>
    </div>
    <div class="section" id="section1">
        <h2>Medical Tests suggested</h2>
            <form method="POST" action="/tests_suggested" id="section1_form">
                <div class="space">
                    <input type="checkbox" id="c1" value="CT-SCAN" name="tests_suggested"><label for="c1">CT-SCAN</label>
                </div>
                <div class="space">
                    <input type="checkbox" id="c2" value="MRI-SCAN" name="tests_suggested"><label for="c2">MRI-SCAN</label>
                </div>
                <div class="space">
                    <input type="checkbox" id="c3" value="X-RAY" name="tests_suggested"><label for="c3">X-RAY </label>
                </div>
                <div class="space">
                    <input type="checkbox" id="c4" value="BP TETS" name="tests_suggested"><label for="c4">BP TEST </label>
                </div>
                <div class="space">
                    <input type="checkbox" id="c5" value="BLOOD TEST"  name="tests_suggested"><label for="c5">BLOOD TEST </label>
                </div>
                <div class="space">
                    <input type="checkbox" id="c6" value="SUGAR TEST"  name="tests_suggested"><label for="c6">SUGAR TEST </label>
                </div>
                <div class="space">
                    <input type="checkbox" id="c7" value="KIDNEY TEST"  name="tests_suggested"><label for="c7">KIDNEY TEST </label>
                </div>
                <div class="space">
                    <input type="checkbox" id="c8" value="ECG"  name="tests_suggested"><label for="c8">ECG </label>
                </div>
                <div class="space">
                    <input type="checkbox" id="c9" value="PHYSIOTHERPY" name="tests_suggested"><label for="c9">PHYSIOTHERPY </label>
                </div>
                <div class="space">
                    <input type="checkbox" id="c10" value="COVID TEST" name="tests_suggested"><label for="c10">COVID TEST </label>
                </div>
            </form>
            <input type="submit" value="Submit" onclick="submit_section1()">
    </div>

    <div class="section" id="section2">
        <h3>SECTION 2</h3>
            <div class ="items"> 
                <h3>Choose a file to upload:</h3>
                <form method="POST" action="/tests_done" id="section2_form">
                    <div class="space">
                        <label for="ct-scan file">CT-SCAN:</label><br><input type="file" id="ct-scan file" value="ct-scan file">
                    </div>
                    <div class="space">
                        <label for="mri-scan file">MRI-SCAN</label><br><input type="file" id=" mri-scan file" value="mri-scan file">
                    </div>
                    <div class="space">
                        <label for="x-ray file">X-RAY</label><br><input type="file" id="x-ray file" value="x-ray file">
                    </div>
                    <div class="space">
                        <label for="blood-test file">BLOOD TEST</label><br><input type="file" id="blood-test file" value="blood-test file">
                    </div>
                    <div class="space">
                        <label for="sugar-test file">SUGAR TEST</label><br><input type="file" id="sugar-test file" value="sugar-test file">
                    </div>
                    <div class="space">
                        <label for="kidney-test file">KIDNEY TEST</label><br><input type="file" id="kidney-test file" value="kidney-test file">
                    </div>
                    <div class="space">
                        <label for="ecg file">ECG</label><br><input type="file" id="ecg file" value="ecg file">
                    </div>
                    <div class="space">
                        <label for="physiotherapy">PHYSIOTHERAPY</label><br><input type="file" id="physiotherapy file" value="physiotherapy file">
                    </div>
                    <div class="space">
                        <label for="covid-test file">COVID TEST</label><br><input type="file" id="covid-test file" value="covid-test file">
                    </div>
                    <div class="space">
                        <label for="others file">OTHERS</label><br><input type="file" id="others file" value="others file">
                    </div>
                    <br>
                    <!-- <input type="submit" value="Submit"> -->
                  </form>   
            </div>
    </div>

    <form method="POST" action="/description" id="section3_form">
        <div class="section" id="section3">
            <h3>SECTION 3</h3>
                <div class="items">
                    <label for="description"><h2>Problem description:</h2></label><br>
                    <textarea name="description" id="description" value="description" rows="4" cols="50" ></textarea><br><br>
                    <!-- <input type="submit" value="Submit"> -->
                </div>
        </div>
    </form>

    <form method="POST" action="/medicines" id="section4_form">
        <div class="section" id="section4">
            <h3>SECTION 4</h3>
                <div class="items" id="medicines">
                   <h2>Enter the medicines</h2>
                   <div class="space">
                        <label for="m1">1.</label><input type="text" id="m1">
                        <input type="checkbox" id="m1 MORNING" unchecked="'True"><label for="m1 MORNING">MORNING</label>
                        <input type="checkbox" id="m1 AFTERNOON" unchecked="'True"><label for="m1 AFTERNOON">AFTERNOON</label>
                        <input type="checkbox" id="m1 NIGHT" unchecked="'True"><label for="m1 NIGHT">NIGHT</label>
                   </div>
                   <div class="space">
                        <label for="m2">2.</label><input type="text" id="m2">
                        <input type="checkbox" id="m2 MORNING" unchecked="'True"><label for="m2 MORNING">MORNING</label>
                        <input type="checkbox" id="m2 AFTERNOON" unchecked="'True"><label for="m2 AFTERNOON">AFTERNOON</label>
                        <input type="checkbox" id="m2 NIGHT" unchecked="'True"><label for="m2 NIGHT">NIGHT</label>
                    </div>
                    <div class="space">
                        <label for="m3">3.</label><input type="text" id="m3">
                        <input type="checkbox" id="m3 MORNING" unchecked="'True"><label for="m3 MORNING">MORNING</label>
                        <input type="checkbox" id="m3 AFTERNOON" unchecked="'True"><label for="m3 AFTERNOON">AFTERNOON</label>
                        <input type="checkbox" id="m3 NIGHT" unchecked="'True"><label for="m3 NIGHT">NIGHT</label>
                    </div>
                </div>
            <button type="button" onclick="add_medicine()">+</button>
            <input type="submit" value="Submit" onclick="submit_sections()">
        </div>
    </form>
    <script src="{{url_for('static',filename='scripts/report.js')}}"></script>
</body>
</html>
