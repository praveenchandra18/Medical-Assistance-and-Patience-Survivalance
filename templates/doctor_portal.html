<!DOCTYPE html>
<html>
<head>
	<title>Doctor's Information</title>
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/interface.css')}}">
	<style>
		body {
			background-color: #f3f3f3;
			font-family: Arial, sans-serif;
			display: block;
		}

		h1 {
			color: #14568f;
			text-align: center;
			margin-top: 25px;
		}

		ul {
			list-style-type: none;
			padding: 0;
			margin: 50px auto;
			max-width: 500px;
			border: 1px solid #14568f;
			border-radius: 10px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}

		li {
			padding: 20px;
			border-bottom: 1px solid #14568f;
		}

		li:last-child {
			border-bottom: none;
		}

		li strong {
			display: inline-block;
			min-width: 150px;
			color: #14568f;
			font-weight: bold;
		}

		button {
			display: block;
			/* margin: 50px auto; */
			margin-right: 1vw;
			padding: 10px 20px;
			background-color: #14568f;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}

		.center{
			display: block;
			text-align: center;
		}

		button:hover {
			background-color: #0c3f6c;
		}

		.login-box{
			border: 1px solid #14568f;
			border-radius: 5px;
			max-width: 500px;
			margin: 50px auto;
			padding-top: 10px;
			padding-bottom: 20px;
			padding: 2%;
		}

		form{
			text-align: center;
		}

		.buttons{
			width: 25vw;
			display: flex;
			flex-direction: row;
			align-items: center;
			margin: 50px auto;
		}

		/* input[type="text"],
  		input[type="password"] {
    		border: 2px solid #cccccc;
    		padding: 10px;
    		border-radius: 5px;
    		font-size: 16px;
    		color: #666666;} */

		/* input[type="submit"] {
    		background-color: #006699;
    		color: #ffffff;
    		border: none;
    		padding: 10px 20px;
    		border-radius: 5px;
    		font-size: 16px;
    		cursor: pointer;
			margin-bottom: 5px;
		} */

	</style>
</head>
<body>
	<h1>Doctor's Details</h1>
	<ul>
		<li><strong>ID:</strong> {{ list[0] }}</li>
		<li><strong>Name:</strong> {{ list[1] }}</li>
		<li><strong>Specialisation:</strong> {{ list[2] }}</li>
		<li><strong>Education:</strong> {{ list[3] }}</li>
		<!-- <li><strong>Hospital ID:</strong> {{ list[4] }}</li> -->
		<li><strong>Hospital:</strong> {{ list[5] }}</li>
	</ul>
	<!-- <button onclick="window.location.href='/doctor_interface/{{docid}}/add_report_check'">Add Report</button> -->
	<div class="center">
		{% if message %}
        	{{ message }}
      	{% endif %}
	</div>
	<div class="buttons">
			<button onclick="past_reports()">Past Reports</button>
			<button onclick="add_report()">Add Report</button>
	</div>
	<script src="{{ url_for('static', filename='scripts/doctors_interface.js') }}"></script>
</body>
</html>
