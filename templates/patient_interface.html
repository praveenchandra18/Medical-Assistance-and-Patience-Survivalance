<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/styles/interface.css">
    <style>
      body{
        background-image: url("../static/Pictures/patient\ interface.jpg");
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>Patient login</h1>
      <form method="POST" action="/patient_check">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        {% if message %}
          <p>{{ message }}</p>
        {% endif %}
        <input type="submit" value="Log In">
      </form>
      <p>Don't have an account? <a href="/patient_interface/signup">Sign up here</a>.</p>
    </div>
  </body>
</html>
