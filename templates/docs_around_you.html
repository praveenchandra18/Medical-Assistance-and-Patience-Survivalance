<!DOCTYPE html>
<html>
<head>
  <title>Doctor's Information</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #006699;
      text-align: center;
    }
    .box {
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      padding: 20px;
      width: 50%;
    }
    .label {
      color: #006699;
      font-weight: bold;
      /* margin-bottom: 5px; */
    }
    li{
      padding-bottom: 3px;
    }
    .value {
      color: #333333;
    }
  </style>
</head>
<body>
  <h1>Doctor's available in your area</h1>
  {% for list in list %}
  <div class="box">
    <ul>
      <li><strong class="label">Name:</strong>{{ list[1] }}</li>
      <li><strong class="label">Specialisation:</strong> {{ list[2] }}</li>
      <li><strong class="label">Education:</strong> {{ list[3] }}</li>
      <li><strong class="label">Hospital :</strong> {{ list[4] }}</li>
      <li><strong class="label">Hospital Address:</strong>{{ list[7] }}</li>
      <li><strong class="label">Hospital mobile:</strong>{{ list[6] }}</li>
      <li><strong class="label"><a href="{{list[5]}}">Location</a></strong></li>
      <li class="available">Random</li>
    </ul>
  </div>
  {% endfor %}

  <script>
  // JavaScript code
  // const box = document.getElementById('available');
  const availableItems = document.querySelectorAll('.available');

  availableItems.forEach(function(item) {
    // Array of colors
    const colors = ['#ff0000', '#00ff00','#00ff00'];
    const texts = ['Not Available', 'Available','Available'];

    // Randomly choose an index from 0 to 1
    const randomIndex = Math.floor(Math.random() * 3);

    // Set the background color and text content of the "available" element
    item.style.color = colors[randomIndex];
    item.textContent = texts[randomIndex];
  });

  // // Array of two colors
  // const colors = ['#ff0000', '#00ff00'];
  // const text=['Not Available','Available'];

  // // Randomly choose an index from 0 to 1
  // const randomIndex = Math.floor(Math.random() * 2);

  // // Set the background color of the box
  // box.style.color = colors[randomIndex];
  // box.textContent= text[randomIndex];
  </script>
</body>
</html>
