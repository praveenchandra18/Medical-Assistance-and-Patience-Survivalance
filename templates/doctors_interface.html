<!DOCTYPE html>
<html>
<head>
  <title>Doctor Login Page</title>
  <link rel="stylesheet" href="../static/styles/interface.css">
  <style>
    body{
      background-image: url("../static/Pictures/doctor\ interface.jpg");
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Doctors Login</h1>
    <form method="POST" action="/doctor_check">
      <label for="username">Doctor Id:</label>
      <input type="text" id="username" name="username"><br>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      {% if message %}
        {{ message }}
      {% endif %}
      <br><br>
      <input type="submit" value="Log In">
    </form>
  </div>
</body>
</html>
