<!DOCTYPE html>
<html>
<head>
  <title>Doctor Login Page</title>
  <style>
    body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    .login-box {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
    h1 {
      color: #006699;
      margin-top: 0;
    }
    label {
      font-weight: bold;
      color: #006699;
    }
    input[type="text"],
    input[type="password"] {
      height: 30px;
      font-size: 16px;
      padding: 5px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #CCCCCC;
    }
    input[type="submit"] {
      background-color:#006699;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #004466;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Doctors Login</h1>
    <form method="POST" action="/doctor_check">
      <label for="username">Doctor Id:</label>
      <input type="text" id="username" name="username"><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br>
      {% if message %}
        {{ message }}
      {% endif %}
      <br><br>
      <input type="submit" value="Log In">
    </form>
  </div>
</body>
</html>
